<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter login Page</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <img id="twit" src="../img/twitter_PNG15.png" alt="" />
      </div>

      <div class="section2">
        <div class="box1">
          <a href="https://twitter.com/"
            ><img src="../img/symbol.png" alt=""
          /></a>

          <h1>Happening Now</h1>
          <h2>Join Twitter today.</h2>
        </div>
        <div class="box2">
          <button class="btn1">
            <img src="../img/google_PNG19630.png" alt="" />Sign up with Google
          </button>
          <button class="btn2">
            <img
              src="../img/5a3a2721ec4cc1.15350861151376054596794637.png"
              alt=""
            />
            Sign up with Apple
          </button>
        </div>

        <hr class="dotted" />

        <div class="Phone">
          <button class="email">Sign up with Phone or Email</button>
          <p #id="Cookie">
            By signing up, you agree to the <span>Terms of Service</span> and
            <span>Privacy Policy</span> , including <span>Cookie Use</span>.
          </p>

          <div class="account">
            Already have an account?
            <button>Sign in</button>
          </div>
        </div>
      </div>
    </div>
   <footer>
    <div class="container2">
    <a href="#">About</a>
      <a href="#">Help Center</a>
      <a href="#">Terms and Conditions</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Status</a>
      <a href="#">Blog</a>
      <a href="#">Careers</a>
      <a href="#">Brand Resources</a>
      <a href="#">Twitter for Business</a>
      <a href="#">Settings</a>
    </div>
   </footer>
    <div class="copyright"><span>&copy; 2022 Twitter,Inc</span></div>
  </body>
</html>
