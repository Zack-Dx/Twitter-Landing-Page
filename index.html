<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Twitter Landing Page">
    <meta name="robots" content="noindex, nofollow">
    <title>Twitter login Page</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="toggle__button" onclick="colorToggle()">
      <div class="toggle">
        <i class="fa-solid fa-sun"></i>
      </div>
    </div>
    <div class="container">
      <div class="section1">
        <img id="twit" src="./img/twitter-symbol.png" alt="Logo Twitter" />
      </div>

      <div class="section2">
        <div class="box1">
          <a href="https://twitter.com/"
            ><img
              class="logo"
              src="./img/twitter-symbol.png"
              alt="Logo Twitter"
          /></a>

          <h1 class="heading1">Happening Now</h1>
          <h2 class="heading2">Join Twitter today.</h2>
        </div>
        <div class="box2">
          <button class="btn1">
            <img src="./img/google-logo.png" alt="Google Logo" />Sign up with
            Google
          </button>
          <button class="btn2">
            <img src="./img/apple-logo.png" alt="Apple Logo" />
            Sign up with Apple
          </button>
        </div>

        <hr class="dotted" />

        <div class="Phone">
          <button class="email">Sign up with Phone or Email</button>
          <p #id="Cookie">
            By signing up, you agree to the <span>Terms of Service</span> and
            <span>Privacy Policy</span> , including <span>Cookie Use</span>.
          </p>

          <div class="account" style="margin-top:11px;">
            Already have an account?
            <button class="signin" style="margin-top:2px;">Sign in</button>
          </div>
        </div>
      </div>
    </div>
<br>

    <footer  id="footer_part" >
      <div  class="container2">
        <a  class="anchor_tag_footer" href="#">About</a>
        <a  class="anchor_tag_footer" href="#">Help Center</a>
        <a  class="anchor_tag_footer" href="#">Terms and Conditions</a>
        <a  class="anchor_tag_footer" href="#">Privacy Policy</a>
        <a  class="anchor_tag_footer" href="#">Status</a>
        <a  class="anchor_tag_footer" href="#">Blog</a>
        <a  class="anchor_tag_footer"  href="#">Careers</a>
        <a  class="anchor_tag_footer" href="#">Brand Resources</a>
        <a  class="anchor_tag_footer" href="#">Twitter for Business</a>
        <a  class="anchor_tag_footer" href="#">Settings</a>
      </div>
    </footer>
