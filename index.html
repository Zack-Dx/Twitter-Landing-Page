<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter login Page</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="button__theme" onclick="colorToggle()">
      <div class="toggle">
        <i class="fa-solid fa-sun"></i>
      </div>
    </div>

    <section class="container">
      <div class="container__image-twitter">
        <img id="twit" src="./img/twitter_PNG15.png" alt="twitter" />
      </div>


      <div class="container__loginSide">
        <div class="container__loginSide-title">
          <a href="https://twitter.com/">
            <img class="logo" src="./img/symbol.png" alt=""/>
          </a>

          <h1 class="title__one">Happening Now</h1>
          <h2 class="title__two">Join Twitter today.</h2>
        </div>

        <div class="container__loginSide-button">
          <button class="container__loginSide-button-google">
            <img 
              src="./img/google_PNG19630.png" 
              alt="logo of google"
            />
            Sign up with Google
          </button>
          <button class="container__loginSide-button-apple">
            <img
              src="./img/5a3a2721ec4cc1.15350861151376054596794637.png"
              alt="logo of apple"
            />
            Sign up with Apple
          </button>
        </div>

        <hr class="dotted" />

        <div class="container__loginSide-email">
          <button class="container__loginSide-email-button">Sign up with Phone or Email</button>
          <p #id="Cookie">
            By signing up, you agree to the <span>Terms of Service</span> and
            <span>Privacy Policy</span> , including <span>Cookie Use</span>.
          </p>

          <div class="container__loginsSide-login">
            Already have an account?
            <button class="signin">Sign in</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <a class="footer__element" href="#">About</a>
        <a class="footer__element" href="#">Help Center</a>
        <a class="footer__element" href="#">Terms and Conditions</a>
        <a class="footer__element" href="#">Privacy Policy</a>
        <a class="footer__element" href="#">Status</a>
        <a class="footer__element" href="#">Blog</a>
        <a class="footer__element" href="#">Careers</a>
        <a class="footer__element" href="#">Brand Resources</a>
        <a class="footer__element" href="#">Twitter for Business</a>
        <a class="footer__element" href="#">Settings</a>
        <div class="copyright"><span>&copy; 2022 Twitter,Inc</span></div>
      </div>
    </footer>

    <script>
      function colorToggle() {
        const element = document.body;
        element.classList.toggle("dark-mode");
        document.querySelector(".fa-solid").classList.toggle("fa-moon");
        document.querySelector(".container__loginsSide-login").classList.toggle("black");
        document.querySelector(".title__one").classList.toggle("black");
        document.querySelector(".title__two").classList.toggle("black");
        document.querySelector(".footer__element").classList.toggle("black");
        document.querySelector(".logo").classList.toggle("invert");
      }
    </script>
  </body>
</html>
